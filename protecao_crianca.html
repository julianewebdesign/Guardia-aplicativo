<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proteção à Criança - GuardIA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #f2f3f7;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 420px;
    max-width: 100%;
    margin: 20px;
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    overflow: hidden;
    padding: 20px;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 15px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  .header img {
    height: 80px;
    width: 80px;
    object-fit: contain;
  }
  .header h1 {
    font-size: 36px;
    font-weight: 700;
    color: #ed83a6;
    margin: 0;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: -60%;
    width: 60%;
    max-width: 300px;
    height: 100%;
    background: #fff;
    box-shadow: 4px 0 15px rgba(0,0,0,0.25);
    padding: 25px 15px;
    transition: 0.3s;
    z-index: 2000;
    border-top-right-radius: 25px;
    border-bottom-right-radius: 25px;
  }
  .sidebar.active { left: 0; }
  .sidebar h2 {
    font-size: 20px;
    color: #ed83a6;
    margin-bottom: 25px;
    font-weight: 600;
  }
  .sidebar ul { list-style: none; padding: 0; }
  .sidebar ul li {
    padding: 15px 10px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    font-weight: 500;
    color: #444;
    transition: 0.2s;
  }
  .sidebar ul li:hover { color: #ed83a6; }

  .overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
  }

  h2 { margin:0 0 15px 0; color:#444; font-size:18px; text-align:center; font-weight:500; }
  .section { margin-bottom: 25px; }
  .section h3 { margin-bottom: 12px; font-size:16px; color:#f796b7; font-weight:600; }

  input, select, textarea {
    width: 100%;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    padding: 12px;
    margin-top: 8px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    background: #fff;
    color: #333;
  }

  .card {
    border: 2px solid #ed83a6;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .card h4 {
    font-size: 15px;
    font-weight: 600;
    color: #ed83a6;
    margin-bottom: 8px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    color: #fff;
    background: linear-gradient(135deg, #f4a0c2, #ed9bb6);
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    font-size: 14px;
    transition: all 0.25s;
  }
  .btn:hover { 
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }

  .small-text { font-size:12px; color:#666; margin-top:6px; }
</style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="index.html">Painel</a></li>
    <li><a href="configuracoes.html">Configurações</a></li>
    <li><a href="noticias.html">Notícias</a></li>
    <li><a href="educacao.html">Educação</a></li>
    <li><a href="cadastro.html">Cadastro</a></li>
  </ul>
</div>

<div class="container">
  <div class="header" onclick="toggleMenu()">
    <img src="assets/guardia.png" alt="Logo GuardIA"> 
    <h1>GuardIA</h1>
  </div>

  <h2>Proteção à Criança</h2>

  <!-- Ativar proteção infantil -->
  <div class="section card">
    <h4>Ativar monitoramento infantil</h4>
    <label><input type="checkbox" id="ativarProtecao"> Ativar proteção infantil</label>
  </div>

  <!-- Cadastro de dependentes -->
  <div class="section card">
    <h4>Dependentes</h4>
    <div id="dependentesContainer"></div>
    <button class="btn" onclick="adicionarDependente()">Adicionar dependente</button>
    <p class="small-text">Você pode adicionar até 5 dependentes para monitoramento.</p>
  </div>

  <!-- Histórico e localização -->
  <div class="section card">
    <h4>Histórico de rotas do dependente</h4>
    <div id="historicoDependente" class="small-text">Nenhuma rota registrada ainda.</div>
  </div>

  <!-- Procurar GuardIA -->


  <button class="btn" onclick="salvarProtecao()">Salvar configurações</button>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

function toggleMenu() {
  sidebar.classList.toggle('active');
  overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
}
function closeMenu() {
  sidebar.classList.remove('active');
  overlay.style.display = 'none';
}

// Dependentes
let dependentesCount = 0;
function adicionarDependente(){
  if(dependentesCount >=5){
    alert('Você pode cadastrar no máximo 5 dependentes.');
    return;
  }
  dependentesCount++;
  const container = document.getElementById('dependentesContainer');
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <h4>Dependente ${dependentesCount}</h4>
    <label>Nome</label>
    <input type="text" class="dep-nome">
    <label>Idade</label>
    <input type="number" class="dep-idade" min="0">
    <label>Grau de relação</label>
    <select class="dep-relacao">
      <option value="">Selecione</option>
      <option value="Filho">Filho</option>
      <option value="Filha">Filha</option>
      <option value="Outro">Outro</option>
    </select>
    <label>Estado</label>
    <input type="text" class="dep-estado">
    <label>Cidade</label>
    <input type="text" class="dep-cidade">
  `;
  container.appendChild(div);
}


function salvarProtecao(){
  const ativado = document.getElementById('ativarProtecao').checked;
  alert('Configurações salvas! Proteção infantil: ' + (ativado ? 'Ativada' : 'Desativada'));
}
</script>
</body>
</html>
