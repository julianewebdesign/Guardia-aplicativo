<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fórum GuardIA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f2f3f7;
    margin: 0;
    display: flex;
    justify-content: center;
  }
  .container {
    width: 420px;
    max-width: 100%;
    margin: 20px;
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 20px;
  }
  /* Header com logo clicável */
  .header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    cursor: pointer;
  }
  .header img { height: 50px; width: 50px; object-fit: contain; }
  .header h1 { font-size: 28px; font-weight: 700; color: #ed83a6; margin: 0; }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: -60%;
    width: 60%;
    max-width: 300px;
    height: 100%;
    background: #fff;
    box-shadow: 4px 0 15px rgba(0,0,0,0.25);
    padding: 25px 15px;
    transition: 0.3s;
    z-index: 2000;
    border-top-right-radius: 25px;
    border-bottom-right-radius: 25px;
  }
  .sidebar.active { left: 0; }
  .sidebar h2 { font-size: 20px; color: #ed83a6; margin-bottom: 25px; font-weight: 600; }
  .sidebar ul { list-style: none; padding: 0; }
  .sidebar ul li { padding: 15px 10px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: 500; color: #444; transition: 0.2s; }
  .sidebar ul li:hover { color: #ed83a6; }

  .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 1000; }

  /* Fórum */
  .post, .comment {
    background: #fff;
    border: 2px solid #ed83a6;
    border-radius: 15px;
    padding: 10px;
    margin-bottom: 15px;
  }
  .post h3, .comment h4 { margin: 0 0 6px 0; color: #ed83a6; }
  .post span, .comment span { font-size: 12px; color: #555; display: block; margin-bottom: 6px; }

  textarea, input, select {
    width: 95%;
    border-radius: 10px;
    border: 1px solid #e0e0e0;
    padding: 8px;
    margin-top: 6px;
    font-family: 'Poppins', sans-serif;
    font-size: 13px;
  }
  textarea { resize: none; }

  .btn {
    background: linear-gradient(135deg, #f4a0c2, #ed9bb6);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 10px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 6px;
    width: 100%;
  }
  .btn:hover { opacity: 0.9; }

  .comments-container { margin-top: 8px; padding-left: 10px; }
</style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="index.html">Painel</a></li>
    <li><a href="configuracoes.html">Configurações</a></li>
    <li><a href="forum.html">Fórum</a></li>
    <li><a href="noticias.html">Notícias</a></li>
    <li><a href="educacao.html">Educação</a></li>
    <li><a href="cadastro.html">Cadastro</a></li>
    <li><a href="historico.html">Histórico de rotas</a></li>
    <li><a href="interface_premium.html">Interface (Premium)</a></li>
    <li><a href="armazenamento.html">Armazenamento de usuária</a></li>
    <li><a href="protecao_crianca.html">Proteção à criança</a></li>
  </ul>
</div>

<div class="container">
  <!-- Header clicável para abrir menu -->
  <div class="header" onclick="toggleMenu()">
    <img src="assets/guardia.png" alt="Logo GuardIA">
    <h1>GuardIA</h1>
  </div>

  <!-- Formulário para nova postagem -->
  <div class="post">
    <h3>Nova postagem</h3>
    <input type="text" id="postTitle" placeholder="Título da postagem">
    <textarea id="postContent" rows="2" placeholder="Escreva sua postagem..."></textarea>
    <button class="btn" onclick="addPost()">Postar</button>
  </div>

  <!-- Container das postagens -->
  <div id="forumContainer"></div>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

function toggleMenu() {
  sidebar.classList.toggle('active');
  overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
}
function closeMenu() {
  sidebar.classList.remove('active');
  overlay.style.display = 'none';
}

let posts = [
  {
    id: 1,
    title: "Dicas de segurança no transporte público",
    content: "Alguém tem dicas de como se sentir mais segura ao usar ônibus e metrô à noite?",
    author: "Ana Souza",
    date: "2025-09-05",
    comments: [
      {author: "Maria Lima", text: "Evite lugares muito vazios e sempre mantenha o celular à mão.", date:"2025-09-05"},
      {author: "Juliana Rosa", text: "Procuro andar acompanhada sempre que possível.", date:"2025-09-05"}
    ]
  },
  {
    id: 2,
    title: "Cursos gratuitos de informática",
    content: "Encontrei um curso gratuito online voltado para mulheres que querem aprender programação básica.",
    author: "Clara Mendes",
    date: "2025-09-04",
    comments: [
      {author: "Fernanda Oliveira", text: "Muito bom! Vou me inscrever.", date:"2025-09-04"}
    ]
  },
  {
    id: 3,
    title: "Como lidar com ansiedade no trabalho",
    content: "Alguém tem técnicas de relaxamento ou aplicativos que ajudam a controlar a ansiedade durante o expediente?",
    author: "Patrícia Rocha",
    date: "2025-09-03",
    comments: [
      {author: "Juliane Silva", text: "Eu uso meditação guiada e ajuda bastante.", date:"2025-09-03"}
    ]
  }
];

function addPost() {
  const title = document.getElementById('postTitle').value.trim();
  const content = document.getElementById('postContent').value.trim();
  if(!title || !content){ alert("Preencha o título e o conteúdo!"); return; }
  const newPost = {
    id: Date.now(),
    title,
    content,
    author: "Usuária GuardIA",
    date: new Date().toLocaleDateString(),
    comments: []
  };
  posts.unshift(newPost);
  renderForum();
  document.getElementById('postTitle').value='';
  document.getElementById('postContent').value='';
}

function addComment(postId){
  const commentInput = document.getElementById('commentInput-' + postId);
  const commentText = commentInput.value.trim();
  if(!commentText){ alert("Digite um comentário!"); return; }
  const post = posts.find(p => p.id === postId);
  post.comments.push({author: "Usuária GuardIA", text: commentText, date: new Date().toLocaleDateString()});
  renderForum();
}

function renderForum(){
  const container = document.getElementById('forumContainer');
  container.innerHTML = '';
  posts.forEach(post => {
    const postDiv = document.createElement('div');
    postDiv.className = 'post';
    postDiv.innerHTML = `
      <h3>${post.title}</h3>
      <span>${post.date} - ${post.author}</span>
      <p>${post.content}</p>
      <div class="comments-container">
        ${post.comments.map(c => `
          <div class="comment">
            <h4>${c.author}</h4>
            <span>${c.date}</span>
            <p>${c.text}</p>
          </div>
        `).join('')}
        <textarea id="commentInput-${post.id}" rows="1" placeholder="Adicionar comentário"></textarea>
        <button class="btn" onclick="addComment(${post.id})">Comentar</button>
      </div>
    `;
    container.appendChild(postDiv);
  });
}

renderForum();
</script>
</body>
</html>
